<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>CHERRY - Home Page</title>
    <link rel="stylesheet" href="../static/index.css">
</head>
<body>
    <!-- Start of Navbar -->

    <div class="sticky-top" style="background-color: black;">
        <div class="d-flex justify-content-center">
            <a class="shop-name" style="font-family: Bradley Hand; font-size: 40px; color: white;">CHEERY</a>
        </div>

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">Cosmetics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sweets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Medicine</a>
            </li>
        </ul>
    </div>

    <!-- End of Navbar -->

    <!-- Start of Body -->

    <!-- Image Slides Show -->
    <div class="slide-images w3-container" style="background-color: transparent; margin-left: 50px; margin-right: 50px; margin-bottom: 10px;"> 
        <div class="w3-content w3-section">
            <img class="mySlides w3-animate-left img-fluid" src="../static/images/cosmetics_two copy.jpeg" style="width: 1000px; height: auto;">
            <img class="mySlides w3-animate-left img-fluid" src="../static/images/cosmetics_three copy.jpeg" style="width: 1000px; height: auto;">
            <img class="mySlides w3-animate-left img-fluid" src="../static/images/cosmetics_three.jpeg" style="width: 1000px; height: auto;">
        </div>
    </div>

    <!-- About website -->
    <div style="background-color: grey;">
        <div class="container">
            <div class="row">
                <div class="col">
                    1 of 3
                </div>

                <div class="col">
                    2 of 3
                </div>

                <div class="col">
                    3 of 3
                </div>
            </div>
        </div>
    </div>

    <!-- Start of Body -->

    <!-- Scripts -->
    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1
            }    
            x[myIndex-1].style.display = "block";  
            setTimeout(carousel, 2500);    
        }
    </script>

</body>
</html>
